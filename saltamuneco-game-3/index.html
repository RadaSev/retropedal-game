<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>🚴 RetroPedal - Juego de Ciclismo Retro</title>
    <meta name="description" content="Juego de ciclismo retro en primera persona. ¡Haz click para pedalear y conseguir la mayor velocidad!">
    <meta name="keywords" content="juego, ciclismo, retro, html5, canvas, gratis">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚴</text></svg>">
    
    <!-- Meta tags para redes sociales -->
    <meta property="og:title" content="RetroPedal - Juego de Ciclismo Retro">
    <meta property="og:description" content="¡Haz click para pedalear y conseguir la mayor velocidad en este juego retro!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tu-usuario.github.io/retropedal-game/">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RetroPedal - Juego de Ciclismo Retro">
    <meta name="twitter:description" content="¡Haz click para pedalear y conseguir la mayor velocidad!">
</head>
<body>
    <div id="gameContainer">
        <!-- Header -->
        <header class="game-header">
            <h1>🚴 RetroPedal</h1>
            <p id="gameInstructions">¡Haz click en la pantalla para pedalear!</p>
            <div id="highScoreDisplay" class="high-score">🏆 Récord: <span id="highScoreValue">0</span> pedaleos</div>
        </header>

        <!-- Game Canvas -->
        <div class="canvas-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="mobileInstructions" class="mobile-instructions">
                📱 Toca la pantalla repetidamente para pedalear
            </div>
        </div>

        <!-- Game Stats -->
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label">Pedaleos</div>
                <div class="stat-value" id="clickCounter">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Velocidad</div>
                <div class="stat-value" id="speedDisplay">0 km/h</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Tiempo</div>
                <div class="stat-value" id="timeDisplay">0s</div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="control-buttons">
            <button id="resetBtn" class="btn btn-secondary">
                🔄 Reiniciar
            </button>
            <button id="shareBtn" class="btn btn-primary">
                📤 Compartir
            </button>
            <button id="fullscreenBtn" class="btn btn-secondary">
                🔍 Pantalla Completa
            </button>
        </div>

        <!-- New Record Notification -->
        <div id="newRecordNotification" class="new-record-notification">
            🎉 ¡NUEVO RÉCORD! 🎉
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner">🚴</div>
                <h2>Cargando RetroPedal...</h2>
                <p>Preparando tu bicicleta virtual</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="game-footer">
        <p>
            Hecho con ❤️ para GitHub Pages | 
            <a href="https://github.com/tu-usuario/retropedal-game" target="_blank">Ver en GitHub</a>
        </p>
        <p class="version">v1.0.0</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
